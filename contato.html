      <div class="area-contato">
         <h1>Contato</h1>
         <!-- Estrutura do formulário de contato-->
         <form action="#" method="post" class="formulario-contato">
            <table class="tabela-formulario">
               <tr>
                  <th><label for="nome">Nome:</label></th>
                  <td><input type="text" id="nome" name="nome" required></td>
               </tr>
               <tr>
                  <th><label for="email">E-mail:</label></th>
                  <td><input type="email" id="email" name="email" required></td>
               </tr>
               <tr>
                  <th><label for="msg">Mensagem:</label></th>
                  <td><textarea id="msg" name="msg" rows="5" cols="40" placeholder="Digite sua mensagem"></textarea></td>
               </tr>
               <tr>
                  <td></td>
                  <td><button type="submit">Enviar</button></td>
               </tr>
            </table>
         </form>
      </div>
